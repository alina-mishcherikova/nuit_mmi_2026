<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over - Chicken Warrior</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&family=Raleway:wght@400&family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Game Over Screen -->
    <div class="gameover-screen">
        <!-- Background with overlay -->
        <div class="bg-container">
            <img src="https://www.figma.com/api/mcp/asset/f763247f-8f32-41e3-bb31-8278ebbdbfc3" alt="Background">
            <div class="bg-overlay"></div>
        </div>

        <!-- Game Over Title -->
        <h1 class="gameover-title">GAME OVER</h1>

        <!-- Want to Play Again Text -->
        <p class="play-again-text">WANT TO PLAY AGAIN ?</p>

        <!-- Buttons -->
        <div class="buttons-container">
            <button class="btn btn-primary" onclick="window.location.href='index.html'">
                <span>YES</span>
            </button>
            <button class="btn btn-primary" onclick="window.location.href='landing.html'">
                <span>NO</span>
            </button>
        </div>

        <!-- Fox Sleeping -->
        <div class="fox-sleeping">
            <img src="https://www.figma.com/api/mcp/asset/c590a2af-2beb-4179-93ae-ff4265f4f3f6" alt="Fox Sleeping">
        </div>
    </div>
</body>
</html>
